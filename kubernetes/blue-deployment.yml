---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-apache-deployment
  labels:
    app: apache-app
    deployment: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: apache-app
  template:
    metadata:
      labels:
        app: apache-app
        deployment: blue
    spec:
      containers:
      - name: apache-test
        image: annantguptacs15/apache-test:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: apache-service
  deployment: blue
spec:
  type: NodePort
  selector:
    app: apache-app
  ports:
    - nodePort: 30010
      port: 80
      protocol: TCP
      targetPort: 80
